version: "3.8"

# ================================================================
# ERP ANALÄ°Z PAKETÄ° - MÄ°NÄ°MAL KURULUM
# ================================================================
# Bu versiyon sadece dashboard iÃ§in gerekli servisleri iÃ§erir.
# ================================================================

services:
  # === HIZLI ANALÄ°TÄ°K DEPO ===
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: ${MUSTERI_ADI}_clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      - CLICKHOUSE_DB=erp_analytics
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # === METADATA VERÄ°TABANI ===
  postgres:
    image: postgres:latest
    container_name: ${MUSTERI_ADI}_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=superset
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-MySecurePass123}
      - POSTGRES_DB=superset_metadata
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset"]
      interval: 10s
      timeout: 5s
      retries: 3

  # === REDIS CACHE (HÄ±z iÃ§in kritik!) ===
  redis:
    image: redis:latest
    container_name: ${MUSTERI_ADI}_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save 60 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # === DBT (Veri DÃ¶nÃ¼ÅŸÃ¼m Motoru) ===
  dbt:
    image: ghcr.io/dbt-labs/dbt-core:latest
    container_name: ${MUSTERI_ADI}_dbt
    restart: unless-stopped
    volumes:
      - ./dbt_project:/usr/app
      - ./dbt_profiles:/root/.dbt
      - ./logs:/logs
    working_dir: /usr/app
    environment:
      - DBT_PROFILES_DIR=/root/.dbt
    depends_on:
      clickhouse:
        condition: service_healthy
    command: ["tail", "-f", "/dev/null"]

  # === OFELÄ°A (Otomatik GÃ¶rev ZamanlayÄ±cÄ±) ===
  ofelia:
    image: mcuadros/ofelia:latest
    container_name: ${MUSTERI_ADI}_scheduler
    restart: unless-stopped
    depends_on:
      - dbt
      - clickhouse
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ofelia.ini:/etc/ofelia/config.ini
    command: daemon --config=/etc/ofelia/config.ini

  # === SUPERSET (Dashboard ArayÃ¼zÃ¼) ===
  superset:
    image: apache/superset:latest
    container_name: ${MUSTERI_ADI}_superset
    restart: unless-stopped
    user: root
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_CONFIG_PATH=/app/pythonpath/superset_config.py
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./superset_config.py:/app/pythonpath/superset_config.py:ro
      - superset_home:/app/superset_home
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    command: >
      bash -c "
      chmod -R 777 /app/superset_home &&
      echo 'ðŸ”§ Superset hazÄ±rlanÄ±yor...' &&
      pip install --no-cache-dir clickhouse-connect pymssql psycopg2-binary cx_Oracle &&
      superset db upgrade &&
      superset fab create-admin \
        --username admin \
        --firstname Admin \
        --lastname User \
        --email admin@localhost \
        --password ${SUPERSET_ADMIN_PASS} || true &&
      superset init &&
      echo 'âœ… Superset hazÄ±r! â†’ http://localhost:8088' &&
      gunicorn \
        --bind 0.0.0.0:8088 \
        --workers 2 \
        --worker-class gthread \
        --threads 4 \
        --timeout 120 \
        --limit-request-line 0 \
        --limit-request-field_size 0 \
        'superset.app:create_app()'
      "

# === VOLUMES (Docker yÃ¶netir, izin sorunu olmaz) ===
volumes:
  clickhouse_data:
  postgres_data:
  redis_data:
  superset_home:

# === NETWORK ===
networks:
  default:
    name: ${MUSTERI_ADI}_network
